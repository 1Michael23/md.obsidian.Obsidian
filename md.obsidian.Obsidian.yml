app-id: md.obsidian.Obsidian
branch: master
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: obsidian.sh
separate-locales: false
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --device=dri
  - --filesystem=home
modules:
  - name: obsidian
    buildsystem: simple
    build-commands:
      - chmod +x ./Obsidian.AppImage
      - ./Obsidian.AppImage --appimage-extract
      - sed -i 's@Exec=.*@Exec=obsidian.sh %F@g'       squashfs-root/obsidian.desktop
      - sed -i 's@Icon=.*@Icon=md.obsidian.Obsidian@g' squashfs-root/obsidian.desktop
      - sed -i '/X-AppImage-Version=.*/d'              squashfs-root/obsidian.desktop
      - mkdir -p squashfs-root/share/{applications,icons}
      - mv squashfs-root/{obsidian.desktop,share/applications/md.obsidian.Obsidian.desktop}
      - mv squashfs-root/usr/share/icons/hicolor/128x128/apps/{obsidian,md.obsidian.Obsidian}.png
      - mv squashfs-root/usr/share/icons/hicolor/512x512/apps/{obsidian,md.obsidian.Obsidian}.png
      - mv squashfs-root/usr/share/icons/hicolor/64x64/apps/{obsidian,md.obsidian.Obsidian}.png
      - mv squashfs-root/usr/share/icons/hicolor/48x48/apps/{obsidian,md.obsidian.Obsidian}.png
      - mv squashfs-root/usr/share/icons/hicolor/32x32/apps/{obsidian,md.obsidian.Obsidian}.png
      - mv squashfs-root/usr/share/icons/hicolor/256x256/apps/{obsidian,md.obsidian.Obsidian}.png
      - mv squashfs-root/usr/share/icons/hicolor/16x16/apps/{obsidian,md.obsidian.Obsidian}.png
      - mv squashfs-root/{usr/,}share/icons/hicolor
      - install -Dm755 obsidian.sh squashfs-root/bin/obsidian.sh
      - cp -r squashfs-root/* ${FLATPAK_DEST}
    sources:
      - type: file
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v0.9.2/Obsidian-0.9.2.AppImage
        sha256: e552036bc4a02c776afcfaa4b7568b1400da7b4614883792ee9a3edc3dfc45b2  
        dest-filename: Obsidian.AppImage
      - type: script
        dest-filename: obsidian.sh
        commands:
          - zypak-wrapper /app/obsidian $@
