app-id: md.obsidian.Obsidian
branch: master
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: obsidian.sh
separate-locales: false
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --device=dri
  - --filesystem=home
  - --share=network
modules:
  - name: obsidian
    buildsystem: simple
    build-commands:
      - install -Dm644 md.obsidian.Obsidian-16.png  share/icons/hicolor/16x16/apps/md.obsidian.Obsidian.png
      - install -Dm644 md.obsidian.Obsidian-32.png  share/icons/hicolor/32x32/apps/md.obsidian.Obsidian.png
      - install -Dm644 md.obsidian.Obsidian-48.png  share/icons/hicolor/48x48/apps/md.obsidian.Obsidian.png
      - install -Dm644 md.obsidian.Obsidian-64.png  share/icons/hicolor/64x64/apps/md.obsidian.Obsidian.png
      - install -Dm644 md.obsidian.Obsidian-128.png share/icons/hicolor/128x128/apps/md.obsidian.Obsidian.png
      - install -Dm644 md.obsidian.Obsidian-256.png share/icons/hicolor/256x256/apps/md.obsidian.Obsidian.png
      - install -Dm644 md.obsidian.Obsidian-512.png share/icons/hicolor/512x512/apps/md.obsidian.Obsidian.png
      - install -Dm644 md.obsidian.Obsidian.desktop share/applications/md.obsidian.Obsidian.desktop
      - install -Dm755 obsidian.sh bin/obsidian.sh
      - cp -r * ${FLATPAK_DEST}
    cleanup:
      - /obsidian.sh
      - /md.obsidian.Obsidian-*.png
    sources:
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v0.9.2/obsidian-0.9.2.tar.gz
        sha256: 5db7d034925e58aa6567129683b7a6c7528c82892ba6d0f31584feba4cabbe6c
      - type: file
        path: icons/md.obsidian.Obsidian-16.png
      - type: file
        path: icons/md.obsidian.Obsidian-32.png
      - type: file
        path: icons/md.obsidian.Obsidian-48.png
      - type: file
        path: icons/md.obsidian.Obsidian-64.png
      - type: file
        path: icons/md.obsidian.Obsidian-128.png
      - type: file
        path: icons/md.obsidian.Obsidian-256.png
      - type: file
        path: icons/md.obsidian.Obsidian-512.png
      - type: file
        path: md.obsidian.Obsidian.desktop
      - type: script
        dest-filename: obsidian.sh
        commands:
          - zypak-wrapper /app/obsidian $@
